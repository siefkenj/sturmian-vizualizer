<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sturmian Visualizer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			skipStartupTypeset: true,
			tex2jax: {
				inlineMath: [["$","$"],["\\(","\\)"]]
			},
			TeX: {
				Macros: {
					d: '{\\mathrm d}',
					R: '{\\mathbb R}',
					Z: '{\\mathbb Z}',
					C: '{\\mathbb C}'
				}
			}
		});
	</script>
	<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script src="js/js-continuedfraction.js"></script>
	<script src="js/raphael.js"></script>
	<script src="js/sturmian.js"></script>

	<!-- <link href='http://fonts.googleapis.com/css?family=Muli:400,400italic,300,300italic|Droid+Sans+Mono' rel='stylesheet' type='text/css'> -->
	
	<link rel="stylesheet" href="css/js-continuedfraction.css">
	<link rel="stylesheet" href="css/sturmian.css">
</head>
<body>
	<div id="container">
		<div id="fracarea">
			&theta; = <div class="inputarea">
				<div class="inputblock">
					<label for="decimal">Decimal:</label>
					<input id="decimal" name="decimal" />
				</div>
				<div class="inputblock">
					<label for="continuedfraction">Continued Fraction:</label>
					<input id="continuedfraction" name="continuedfraction" />
				</div>
			</div>
			<!--
			x = <div class="inputarea">
				<div class="inputblock">
					<label for="xdecimal">Decimal:</label>
					<input id="xdecimal" name="xdecimal" />
				</div>
			</div>
			-->
		</div>
		<div id="nav">
			<div href="#sequenceview" class="selected">Sequence View</div> |
			<div href="#circleview">Circle View</div> |
			<div href="#fractionview">Continued Fraction View</div>
		</div>
		
		<div id="displayarea">
			<div id="circleview" style="display:none" page="true">
				<button id="iterate">Iterate</button>
				<button id="reset">Reset</button>
				<div id="circlecontainer"></div>
			</div>
			<div id="fractionview" style="display:none" page="true">
				<div id="convergents">
					<label>Convergents:</label>
					<div class="content"></div>
				</div>
				<div id="prettyprinted">
					<label>Pretty Printed:</label>
					<div class="content"></div>
				</div>
			</div>
			<div id="sequenceview" page="true">
				<div class="left">
					<h4>Highlight Superblock</h4>
					<ul id="levelchooser">
						<li level="1" class="selected">Level 1</li>
						<li level="2">Level 2</li>
						<li level="3">Level 3</li>
						<li level="4">Level 4</li>
						<li level="5">Level 5</li>
						<li level="6">Level 6</li>
						<li level="7">Level 7</li>
						<li level="8">Level 8</li>
						<li level="9">Level 9</li>
						<li level="10">Level 10</li>
						<li level="11">Level 11</li>
						<li level="12">Level 12</li>
					</ul>
				</div>
				<div class="right">
					<h4>Superblock Words</h4>
					<div id="levelshower">
					</div>
				</div>
				<div class="middle">
					<h4>Sturmian Sequence</h4>
					<div id="sequence"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
